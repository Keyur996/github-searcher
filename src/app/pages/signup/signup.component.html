<div class="container">
  <div class="row mt-5">
    <div class="col col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center text-info text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                  #email="ngModel"
                  placeholder="Enter Email"
                  required
                />
                <span
                  class="invalid-feedback"
                  *ngIf="
                    email.errors?.required && (f.submitted || email.touched)
                  "
                >
                  Email is required
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  ngModel
                  #password="ngModel"
                  placeholder="Enter password"
                  required
                  minlength="6"
                />
                <span
                  class="invalid-feedback"
                  *ngIf="password.errors && (f.submitted || password.touched)"
                >
                  <span *ngIf="password.errors?.required">
                    Password is required
                  </span>
                  <span *ngIf="password.errors?.minlength">
                    Password should be 6 character long
                  </span>
                </span>
              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
