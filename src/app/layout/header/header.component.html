<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a [routerLink]="['/']" class="nav-brand text-white text-decoration-none">
    <img src="../../../assets/img.png" width="30" height="30" alt="logo" />
    &nbsp;
    <span style="position: relative; top: 2.4px">Github Searcher</span>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    [ngbCollapse]="isMenuCollapsed"
    id="navbarSupportedContent"
  >
    <div class="navbar-nav ml-auto">
      <div *ngIf="email" class="navbar-text">
        {{ email }}
      </div>
      <a
        routerLinkActive="active"
        [routerLink]="['/home']"
        class="nav-item nav-link"
      >
        Home</a
      >
      <a
        *ngIf="!email"
        routerLinkActive="active"
        [routerLink]="['/signin']"
        class="nav-item nav-link"
      >
        SignIn
      </a>
      <a
        routerLinkActive="active"
        *ngIf="!email"
        [routerLink]="['/signup']"
        class="nav-item nav-link"
      >
        SignUp
      </a>
      <a *ngIf="email" (click)="handleSignOut()" class="nav-item nav-link">
        SignOut
      </a>
    </div>
  </div>
</nav>
